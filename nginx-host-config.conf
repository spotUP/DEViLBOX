# Nginx configuration for DEViLBOX on Hetzner host server
# Place this file at: /etc/nginx/sites-available/devilbox
# Then: ln -s /etc/nginx/sites-available/devilbox /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name devilbox.uprough.net;

    # Proxy to Docker frontend container (port 8080)
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Increase body size for file uploads
        client_max_body_size 10M;
    }

    # Health check endpoint
    location /health {
        access_log off;
        proxy_pass http://localhost:8080/health;
    }
}

# SSL configuration will be added automatically by certbot --nginx
