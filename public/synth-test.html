<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEViLBOX Synth Tests (Browser)</title>
  <style>
    body {
      font-family: 'Monaco', 'Menlo', monospace;
      background: #1a1a2e;
      color: #eee;
      padding: 20px;
      line-height: 1.6;
    }
    h1 { color: #00ff88; }
    h2 { color: #ff8800; margin-top: 30px; }
    .test-section {
      background: #16213e;
      padding: 15px;
      border-radius: 8px;
      margin: 10px 0;
    }
    .pass { color: #00ff88; }
    .fail { color: #ff4444; }
    .warn { color: #ffaa00; }
    .info { color: #88aaff; }
    .fallback { color: #ff8800; background: #442200; padding: 2px 6px; border-radius: 4px; }
    .native { color: #00ff88; background: #003322; padding: 2px 6px; border-radius: 4px; }
    pre {
      background: #0d1117;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
    }
    button {
      background: #00ff88;
      color: #1a1a2e;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      margin: 10px 5px;
    }
    button:hover { background: #00cc66; }
    button:disabled { background: #666; cursor: not-allowed; }
    #results { margin-top: 20px; }
    .summary {
      font-size: 18px;
      padding: 15px;
      background: #0d1117;
      border-radius: 8px;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin: 10px 0;
    }
    th, td {
      padding: 8px 12px;
      text-align: left;
      border-bottom: 1px solid #333;
    }
    th { background: #0d1117; color: #888; }
    .synth-count { color: #00ff88; font-size: 24px; margin: 10px 0; }
  </style>
</head>
<body>
  <h1>DEViLBOX Synth Test Suite (Browser)</h1>
  <p class="info">These tests run with real AudioContext to detect fallback usage and validate synth implementations.</p>
  <p class="synth-count">Testing <span id="synthCount">...</span> synth types</p>

  <button id="runTests">Run All Tests</button>
  <button id="runFallbackTests">Run Fallback Detection Only</button>
  <button id="runVolumeTests">Run Volume Level Tests</button>
  <button id="runBehaviorTests">Run Sustain/Release Tests</button>
  <button id="runSamplePackTests">Run Sample Pack Tests</button>

  <div id="results"></div>

  <!-- Load test-runner.ts via Vite -->
  <script type="module" src="/src/test-runner.ts"></script>
</body>
</html>
