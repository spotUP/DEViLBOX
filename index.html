<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="DEViLBOX - TB-303 Acid Tracker with Devil Fish Mod" />
    <meta name="theme-color" content="#ef4444" />

    <!-- Prevent aggressive caching of index.html -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>DEViLBOX</title>
    <style>
      /* Loading screen styles - shown before React mounts */
      body {
        margin: 0;
        background-color: #0a0a0b;
      }
      .loading-screen {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #0a0a0b;
        color: #ef4444;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #1a1a1d;
        border-top-color: #ef4444;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .loading-text {
        margin-top: 16px;
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 0.05em;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen replaced when React mounts -->
      <div class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">DEViLBOX</div>
      </div>
    </div>
    <script src="/FurnaceChips.js"></script>
    <script src="/MAMEChips.js"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
