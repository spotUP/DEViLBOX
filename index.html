<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Mobile-optimized viewport with safe-area support -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

    <!-- PWA / Mobile Web App Meta Tags -->
    <meta name="description" content="DEViLBOX - TB-303 Acid Tracker with Devil Fish Mod" />
    <meta name="theme-color" content="#ef4444" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="DEViLBOX" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Prevent aggressive caching of index.html -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>DEViLBOX</title>
    <style>
      /* Loading screen styles - shown before React mounts */
      body {
        margin: 0;
        background-color: #0a0a0b;
      }
      .loading-screen {
        position: fixed;
        inset: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: #0a0a0b;
        color: #ef4444;
        font-family: system-ui, -apple-system, sans-serif;
      }
      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #1a1a1d;
        border-top-color: #ef4444;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      .loading-text {
        margin-top: 16px;
        font-size: 14px;
        font-weight: 600;
        letter-spacing: 0.05em;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading screen replaced when React mounts -->
      <div class="loading-screen">
        <div class="loading-spinner"></div>
        <div class="loading-text">DEViLBOX</div>
      </div>
    </div>
    <script src="/FurnaceChips.js"></script>
    <script src="/MAMEChips.js"></script>
    <!-- iOS Audio Unlock: Play silent MP3 on first touch/click to bypass mute switch.
         Also resume AudioContext which may be suspended on iOS.
         This fires as early as possible so audio is ready when React loads. -->
    <script>
      (function() {
        var silentAudio = null;
        function unlockAudio() {
          // Play silent MP3 via native HTML audio to bypass iOS mute switch
          if (!silentAudio) {
            silentAudio = document.createElement('audio');
            silentAudio.src = '/silent.mp3';
            silentAudio.style.display = 'none';
            document.body.appendChild(silentAudio);
          }
          try { silentAudio.play(); } catch(e) {}
          // Also resume any existing AudioContext
          if (window._toneEngine && window._toneEngine.nativeContext) {
            var ctx = window._toneEngine.nativeContext;
            if (ctx.state === 'suspended') {
              ctx.resume().then(function() {
                console.log('[iOS Audio Unlock] Context resumed via early handler');
              });
            }
          }
          document.removeEventListener('touchstart', unlockAudio, true);
          document.removeEventListener('touchend', unlockAudio, true);
          document.removeEventListener('click', unlockAudio, true);
        }
        document.addEventListener('touchstart', unlockAudio, true);
        document.addEventListener('touchend', unlockAudio, true);
        document.addEventListener('click', unlockAudio, true);
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
