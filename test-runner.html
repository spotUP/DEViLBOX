<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEViLBOX Synth Tests (Browser)</title>
  <style>
    body {
      font-family: 'Monaco', 'Menlo', monospace;
      background: #1a1a2e;
      color: #eee;
      padding: 20px;
      line-height: 1.6;
    }
    h1 { color: #00ff88; }
    h2 { color: #ff8800; margin-top: 30px; }
    .pass { color: #00ff88; }
    .fail { color: #ff4444; }
    .warn { color: #ffaa00; }
    .info { color: #88aaff; }
    .fallback { color: #ff8800; background: #442200; padding: 2px 6px; border-radius: 4px; }
    .native { color: #00ff88; background: #003322; padding: 2px 6px; border-radius: 4px; }
    pre { background: #0d1117; padding: 10px; border-radius: 4px; overflow-x: auto; }
    button {
      background: #00ff88;
      color: #1a1a2e;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 4px;
      margin: 10px 5px;
    }
    button:hover { background: #00cc66; }
    button:disabled { background: #666; cursor: not-allowed; }
    #results { margin-top: 20px; }
    .summary {
      font-size: 18px;
      padding: 15px;
      background: #0d1117;
      border-radius: 8px;
      margin-top: 20px;
    }
    table { width: 100%; border-collapse: collapse; margin: 10px 0; }
    th, td { padding: 8px 12px; text-align: left; border-bottom: 1px solid #333; }
    th { background: #0d1117; color: #888; }
    h3 { color: #88aaff; margin-top: 20px; }
    details { margin: 10px 0; }
    summary { cursor: pointer; padding: 5px; }
    summary:hover { background: #2a2a3e; }
    small { color: #888; }
    .section-divider { border-top: 2px solid #333; margin: 30px 0; }
  </style>
</head>
<body>
  <h1>DEViLBOX Test Suite (Browser)</h1>
  <p class="info">These tests run with real AudioContext to validate synths and sample packs.</p>

  <h2 style="color: #ff8800; margin-top: 20px;">Synth Tests</h2>
  <button id="runTests">Run All Synth Tests</button>
  <button id="runFallbackTests">Fallback Detection</button>
  <button id="runVolumeTests">Volume Tests</button>
  <button id="runBehaviorTests">Sustain/Release Tests</button>

  <h2 style="color: #ff8800; margin-top: 20px;">Effect Tests</h2>
  <button id="runEffectTests">Run Effect Tests</button>

  <h2 style="color: #ff8800; margin-top: 20px;">Sample Pack Tests</h2>
  <button id="runSamplePackTests">Run Sample Pack Tests</button>

  <div id="results"></div>

  <script type="module" src="./src/test-runner.ts"></script>
</body>
</html>
