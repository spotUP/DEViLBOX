<!DOCTYPE html>
<html>
<head>
  <title>DEViLBOX - Clear Storage</title>
  <style>
    body {
      font-family: monospace;
      background: #0a0808;
      color: #e0e0e0;
      padding: 40px;
      max-width: 600px;
      margin: 0 auto;
    }
    button {
      background: #ff3366;
      color: white;
      border: none;
      padding: 12px 24px;
      margin: 10px 5px;
      cursor: pointer;
      font-family: monospace;
      font-size: 14px;
    }
    button:hover {
      background: #ff5577;
    }
    .success {
      color: #4ade80;
      margin-top: 20px;
    }
    .info {
      background: #1a1818;
      padding: 15px;
      margin: 20px 0;
      border-left: 3px solid #ff3366;
    }
  </style>
</head>
<body>
  <h1>üéõÔ∏è DEViLBOX Storage Manager</h1>

  <div class="info">
    <p>If you're experiencing errors loading the app, clearing localStorage can help.</p>
    <p><strong>Warning:</strong> This will delete your saved projects and settings!</p>
  </div>

  <button onclick="clearAll()">Clear All Storage</button>
  <button onclick="clearProject()">Clear Current Project Only</button>
  <button onclick="showStorage()">Show Storage Contents</button>

  <div id="output"></div>

  <script>
    function clearAll() {
      localStorage.clear();
      sessionStorage.clear();
      document.getElementById('output').innerHTML =
        '<div class="success">‚úì All storage cleared! <a href="../">Return to DEViLBOX</a></div>';
    }

    function clearProject() {
      const projectKey = 'devilbox-current-project';
      localStorage.removeItem(projectKey);
      document.getElementById('output').innerHTML =
        '<div class="success">‚úì Current project cleared! <a href="../">Return to DEViLBOX</a></div>';
    }

    function showStorage() {
      const output = document.getElementById('output');
      let html = '<div class="info"><h3>LocalStorage Contents:</h3><ul>';

      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        const value = localStorage.getItem(key);
        const size = new Blob([value]).size;
        html += `<li><strong>${key}</strong>: ${(size / 1024).toFixed(2)} KB</li>`;
      }

      html += '</ul></div>';
      output.innerHTML = html;
    }
  </script>
</body>
</html>
